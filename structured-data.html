<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structured Data for Social Media Tools</title>

  <!-- Structured Data (JSON-LD) for Website -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://freemediatools.github.io/",
    "name": "Social Media Tools",
    "description": "Free online tools to boost your social media posts!",
    "publisher": {
      "@type": "Organization",
      "name": "Social Media Tools"
    }
  }
  </script>

  <!-- Structured Data for Character Counter Tool -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Character Counter",
    "description": "A simple tool to count characters in your text.",
    "url": "https://freemediatools.github.io/character-counter",
    "applicationCategory": "Utility",
    "operatingSystem": "All"
  }
  </script>

  <!-- Open Graph tags for social media previews -->
  <meta property="og:title" content="Social Media Tools">
  <meta property="og:description" content="Free online tools to boost your social media posts!">
  <meta property="og:image" content="https://freemediatools.github.io/your-image.jpg">
  <meta property="og:url" content="https://freemediatools.github.io/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Social Media Tools">
  <meta name="twitter:description" content="Free online tools to boost your social media posts!">
  <meta name="twitter:image" content="https://freemediatools.github.io/your-image.jpg">
  
</head>
<body>
  <!-- You don't need any body content, since this page is only for structured data -->
</body>
</html>
